<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>註冊／登入</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container container-fluid d-flex">
            <a class="navbar-brand" href="/">Go聊天室</a>
        </div>
    </nav>

    <main class="container mx-auto row mt-3">
        <form class="col-4 p-4 bg-white rounded mx-auto" id="signup"> 
            <h3 class="mb-3 text-center">會員註冊</h3>
            
            <div class="mb-3">
                <label for="signup-email" class="form-label">信箱</label>
                <input type="email" class="form-control" id="signup-email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="signup-pwd" class="form-label">密碼</label>
                <input type="password" class="form-control" id="signup-pwd" name="pwd" required>
            </div>
            <div class="mb-3">
                <label for="signup-re-pwd" class="form-label">重新輸入密碼</label>
                <input type="password" class="form-control" id="signup-re-pwd" name="re-pwd" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">暱稱</label>
                <input type="text" class="form-control" id="signup-name" name="name" required>
            </div>
            <p class="msg"></p>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">註冊</button>
            </div>
        </form>

        <form class="col-4 p-4 bg-white rounded mx-auto" id="signin"> 
            <h3 class="mb-3 text-center">會員登入</h3>
            
            <div class="mb-3">
                <label for="signin-email" class="form-label">信箱</label>
                <input type="email" class="form-control" id="signin-email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="signin-pwd" class="form-label">密碼</label>
                <input type="password" class="form-control" id="signin-pwd" name="pwd" required>
            </div>
            <p class="msg"></p>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">登入</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="/public/js/signup.js"></script>
</body>
</html>
